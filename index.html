<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h4>test for $resource</h4>

<script src="dist/$resource.js"></script>

<script>
  $resource.headers = {
    authlize: 'hello world'
  };

  console.log($resource.transformHeaders);

  $resource.transformHeaders.push(function (value) {
    value.diy = 'diy';
    return value;
  });

  // id url param actions options
  var getFile = $resource.register('id', '/:path/:file.json', {
    path: '@dist',
    hello: '@world',
    limit: '@limit',
    page: 0
  }, {
    login: {
      method: 'POST',
      url: '/google'
    }
  }, {
    headers: {
      user: 'user'
    },
    transformHeaders: [function (value) {
      value.t = 'test';
      return value;
    }, function (value) {
      value.t2 = 'test2';
      return value;
    }]
  });

  console.log(getFile);

  getFile.get({dist: 'demo', file: 'test'}, {
    headers: {
      auth: true
    },
    transformHeaders: [function (value) {
      value.get = 'get';
      return value;
    }]
  }).$promise
    .then(function (resp) {
      console.info(resp);
      console.log(123, JSON.stringify(resp));
    }, function (error) {
      console.error(error);
    });

</script>

</body>
</html>
