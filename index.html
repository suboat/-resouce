<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h4>test for $resource</h4>

<script src="dist/$resource.js"></script>

<script>
  $resource.headers = {
    authlize: 'hello world'
  };

  // id url param actions options
  var getFile = $resource.register('id', '/:path/:file.json', {
    path: '@dist',
    hello: '@world',
    limit: '@limit',
    page: 0
  }, {
    login: {
      method: 'POST',
      url: '/google'
    }
  }, {
    headers: {
      user: 'user'
    }
  });

  console.log(getFile);

  getFile.get({dist: 'demo', file: 'test'}, {
    headers: {
      auth: true
    },
    interceptor: function (resp, $q) {
      console.log(resp);
      return $q.resolve(2333);
    }
  }).$promise
    .then(function (resp) {
      console.info(resp);
      console.log(123, JSON.stringify(resp));
    }, function (error) {
      console.error(error);
    });

</script>

</body>
</html>
