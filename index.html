<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h4>test for $resource</h4>

<script src="dist/$resource.js"></script>

<script>
  $resource.headers = {
    authlize: 'axetroy'
  };

//  $resource.responseType = 'json';

  // id url param actions options
  var getFile = $resource.register('id', '/:path/:file.json', {
    path: '@dist',
    hello: '@world',
    limit: '@limit',
    page: 0
  }, {
    login: {
      method: 'POST',
      url: '/google'
    }
  }, {
    headers: {
      user: 'user'
    }
  });

  console.log(getFile);

  getFile.get({dist: 'demo', file: 'test', world: 'world'}, {
    headers: {
      auth: 'axetroy'
    }
  }).$promise
    .then(function (resp) {
      console.log(resp);
    }, function (error) {
      console.error(error);
    });

</script>

</body>
</html>
