<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h4>test for $resource</h4>

<script src="dist/$resource.js"></script>

<script>
  $resource.headers = {
    authlize: 'hello world'
  };

  $resource.interceptor = function (response, $q) {
    return true;
  };

  $resource.cache = false;

  // id url param actions options
  var getFile = $resource.register('id', '/:path/:file.json?hello=:hello&:user&pwd=:pwd', {
    pwd: '@password',
    test: '@test'
  }, {});

  getFile.get({dist: 'demo', file: 'test', hello: 'world', password: '123123'}, {
    headers: {
      auth: true
    }
  }).$promise
    .then(function (resp) {
      console.info(resp);
      console.log(123, JSON.stringify(resp));
    }, function (error) {
      console.error(error);
    });

  window.setTimeout(function () {
    getFile.get({dist: 'demo', file: 'test', hello: 'world', password: '123123'}, {
      headers: {
        auth: true
      }
    }).$promise
      .then(function (resp) {
        console.info(resp);
        console.log(123, JSON.stringify(resp));
      }, function (error) {
        console.error(error);
      });
  }, 2000);


</script>

</body>
</html>
